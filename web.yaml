- name: Installing httpd web server
  hosts: dev
  become: yes
  vars:
   - packageName: "httpd"
   - documentDir: "/var/www/linuxworld"
   - serviceName: "httpd"
  tasks:
  - name:  Installing httpd package
    package:
       name: "{{ packageNme }}"
       state: present
  - name: Copy the web  artifact files
    copy:
      src: "saba.html"
      dest: "{{ documentDir }}"

  - name: Restart httpd service
    service:
      name: "{{ serviceName }}"
